<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TBS Studio â€” Jungle Links</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1:#e9fbf1;
    --bg2:#e6f7ff;
    --card:#fffef8;
    --accent:#3aa76d;
    --accent-2:#f08b3f;
    --muted:#5d6b6a;
    --shadow: 0 10px 30px rgba(6,20,10,0.12);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background: linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .wrap{
    width:100%;
    max-width:520px;
    position:relative;
  }
  .card{
    position:relative;
    border-radius:22px;
    overflow:hidden;
    background:linear-gradient(180deg,var(--card), #fff);
    box-shadow:var(--shadow);
    padding:18px;
    text-align:center;
  }

  /* header with mascot + logo */
  .jungle-header{
    width:100%;
    height:170px;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    margin-bottom:8px;
  }

  /* inline logo (round badge) */
  .logo-badge{
    width:92px;
    height:92px;
    border-radius:18px;
    display:grid;
    place-items:center;
    background:linear-gradient(180deg,#ffffff,#fbfff8);
    border:6px solid rgba(255,255,255,0.95);
    box-shadow:0 8px 26px rgba(12,38,14,0.12);
    z-index:5;
    position:relative;
  }

  /* mascot container (placed behind/left) */
  .mascot{
    position:absolute;
    left:12px;
    top:6px;
    width:120px;
    height:120px;
    z-index:2;
    transform:translateX(-6px);
  }

  h1{
    font-family:'Fredoka One',system-ui,Arial;
    font-size:22px;
    margin:10px 0 6px;
    color:#214b2f;
  }
  p.desc{
    margin:0 0 12px;
    color:var(--muted);
    font-size:14px;
  }

  ul.links{
    list-style:none;
    padding:10px;
    margin:0;
    display:grid;
    gap:12px;
  }
  a.link{
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    background:linear-gradient(180deg,#ffffff,#fbfff8);
    padding:12px 14px;
    border-radius:14px;
    border:1px solid rgba(10,40,20,0.04);
