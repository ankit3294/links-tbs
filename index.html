<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TBS Studio ‚Äî The Baby Station</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --sky:#b3e5ff;
    --grass:#8fd18b;
    --panel:#ffffff;
    --button:#fff;
    --button-shadow:rgba(0,0,0,0.08);
    --accent:#ff9b9b;
    --accent2:#ffd96b;
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:Inter, sans-serif;
    background:linear-gradient(180deg,var(--sky) 0%, #d8f4ff 40%, var(--grass) 100%);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  .container{
    width:100%;
    max-width:480px;
    background:var(--panel);
    padding:18px;
    border-radius:22px;
    box-shadow:0 10px 30px rgba(0,0,0,0.12);
    overflow:hidden;
    position:relative;
  }

  .header-illustration{
    width:100%;
    height:180px;
    display:flex;
    justify-content:center;
    align-items:center;
    margin-bottom:10px;
  }

  .kids-svg{
    width:280px;
    height:auto;
    display:block;
  }

  h1{
    font-family:'Fredoka One', sans-serif;
    font-size:24px;
    text-align:center;
    margin:0 0 4px;
    color:#234d37;
  }

  .branding{
    text-align:center;
    font-size:14px;
    color:#4c6f63;
    font-weight:600;
    margin-bottom:14px;
  }

  .links{
    list-style:none;
    margin:0;
    padding:0;
    display:grid;
    gap:12px;
  }

  .link{
    background:var(--button);
    padding:12px 14px;
    border-radius:14px;
    display:flex;
    align-items:center;
    gap:12px;
    font-weight:600;
    font-size:15px;
    color:#25513c;
    text-decoration:none;
    box-shadow:0 4px 12px var(--button-shadow);
    transition:transform .15s ease;
  }
  .link:hover{
    transform:translateY(-5px);
    box-shadow:0 10px 20px rgba(0,0,0,0.12);
  }

  .icon{
    width:42px;
    height:42px;
    border-radius:10px;
    background:#e8fff1;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
  }

  .sub{
    font-size:12px;
    color:#4b6f5e;
    font-weight:500;
  }

  footer{
    text-align:center;
    margin-top:14px;
    font-size:12px;
    color:#587665;
  }

  /* Animations */
  @keyframes jump1 {
    0% { transform: translateY(0); }
    20% { transform: translateY(-18px); }
    40% { transform: translateY(0); }
    100% { transform: translateY(0); }
  }
  @keyframes jump2 {
    0% { transform: translateY(0) rotate(0.5deg); }
    18% { transform: translateY(-14px) rotate(-1deg); }
    40% { transform: translateY(0) rotate(0.5deg); }
    100% { transform: translateY(0); }
  }
  @keyframes bounce {
    0% { transform: translateY(0); }
    30% { transform: translateY(-28px); }
    45% { transform: translateY(-12px); }
    60% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }

  /* Apply animations to SVG groups */
  .kid1 { transform-origin: 95px 140px; animation: jump1 1.6s ease-in-out infinite; }
  .kid2 { transform-origin: 200px 140px; animation: jump2 1.8s ease-in-out infinite; animation-delay: 0.25s; }
  .ball { transform-origin: 150px 150px; animation: bounce 1.6s cubic-bezier(.25,.8,.3,1) infinite; animation-delay: 0.12s; }

  /* subtle shadow scaling under kids when they jump */
  .shadow1, .shadow2 {
    fill: rgba(0,0,0,0.12);
    transition: opacity 0.2s, transform 0.2s;
  }
  /* use CSS animations to simulate shadow scale */
  .kid1.anim ~ .shadow1 { /* not used in SVG context; kept for reference */ }

  /* Responsive tweak */
  @media (max-width:420px){
    .kids-svg { width:220px; }
    .header-illustration { height:150px; }
  }
</style>
</head>

<body>
  <div class="container">

    <!-- Kids Playing SVG with jumping animation -->
    <div class="header-illustration" aria-hidden="true">
      <svg class="kids-svg" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kids playing in garden">
        <!-- Sky details -->
        <ellipse cx="70" cy="38" rx="26" ry="13" fill="#ffffff" opacity="0.95"/>
        <ellipse cx="102" cy="40" rx="20" ry="11" fill="#ffffff" opacity="0.95"/>
        <ellipse cx="210" cy="34" rx="24" ry="12" fill="#ffffff" opacity="0.95"/>

        <!-- Grass background -->
        <rect x="0" y="150" width="300" height="60" fill="#8fd18b"/>

        <!-- ground shadow under kid1 -->
        <ellipse cx="95" cy="168" rx="20" ry="6" fill="rgba(0,0,0,0.12)" class="shadow1"/>
        <!-- ground shadow under kid2 -->
        <ellipse cx="200" cy="168" rx="20" ry="6" fill="rgba(0,0,0,0.12)" class="shadow2"/>

        <!-- Kid 1 group -->
        <g class="kid1" id="kid1">
          <circle cx="95" cy="115" r="20" fill="#ffd5b5"/>
          <rect x="80" y="130" width="30" height="40" rx="10" fill="var(--accent)" />
          <!-- arms -->
          <line x1="80" y1="145" x2="60" y2="160" stroke="var(--accent)" stroke-width="6" stroke-linecap="round"/>
          <line x1="110" y1="145" x2="130" y2="160" stroke="var(--accent)" stroke-width="6" stroke-linecap="round"/>
        </g>

        <!-- Kid 2 group -->
        <g class="kid2" id="kid2">
          <circle cx="200" cy="115" r="20" fill="#ffd5b5"/>
          <rect x="185" y="130" width="30" height="40" rx="10" fill="var(--accent2)" />
          <!-- arms -->
          <line x1="185" y1="145" x2="165" y2="160" stroke="var(--accent2)" stroke-width="6" stroke-linecap="round"/>
          <line x1="215" y1="145" x2="235" y2="160" stroke="var(--accent2)" stroke-width="6" stroke-linecap="round"/>
        </g>

        <!-- Ball (bouncing) -->
        <g class="ball" id="ball">
          <circle cx="150" cy="150" r="12" fill="#ffeb85" stroke="#f1d75a" stroke-width="3"/>
        </g>

        <!-- Flowers for playfulness -->
        <g>
          <circle cx="40" cy="170" r="4" fill="#ff9bb3"/>
          <circle cx="60" cy="175" r="4" fill="#ffd96b"/>
          <circle cx="260" cy="172" r="4" fill="#ff9bb3"/>
        </g>
      </svg>
    </div>

</body>
